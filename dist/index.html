<!DOCTYPE html>
<html>
  <head lang="ja">
    <title>RGB_XYZ</title>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="RGB_XYZ">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://migi1982.github.io/color/">
    <meta property="og:image" content="http://migi1982.github.io/color/img/ogp.png">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <div id="theme" show="off" class="color-area question">
      <p><span id="d">0</span></p>
    </div>
    <div id="answer" show="off" class="color-area answer">
      <p>R:&nbsp;<span id="x">0</span></p>
      <p>G:&nbsp;<span id="y">0</span></p>
      <p>B:&nbsp;<span id="z">0</span></p>
    </div>
    <div class="timer-area">
      <p id="timer">0</p>
    </div>
    <div id="result" class="result-area">
      <p class="title">Congrats!!</p>
      <p class="info">Your Clear Time is</p>
      <p id="clearTime" class="time">00</p>
      <p class="tweet"><a id="tweet" class="my-twitter-btn"><i></i><span>Tweet</span></a>
      </p>
      <p id="restart" class="restart">restart!</p>
    </div>
  </body>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-3249547-9', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="js/main.js"></script>
</html>
